<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corre, Chico!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #startButton, #restartButton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #startButton { top: 40%; }
    #restartButton { top: 60%; display: none; }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="720"></canvas>
  <div id="score">Pontos: 0</div>
  <button id="startButton">CHICÃO ESTÁ PRONTO</button>
  <button id="restartButton">RECOMEÇAR</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startBtn = document.getElementById('startButton');
    const restartBtn = document.getElementById('restartButton');
    const scoreDisplay = document.getElementById('score');

    const playerImg = new Image();
    playerImg.src = 'runner.png';
    const dogImg = new Image();
    dogImg.src = 'dog_obstacle1.png';
    const bottleImg = new Image();
    bottleImg.src = 'garrafa1.png';

    let gameRunning = false;
    let animationId = null;

    let player, obstacles, bottles, score, doublePoints, doubleTimer, speed, frame, bgOffset;

    function resetGame() {
      player = { x: 50, y: 600, width: 50, height: 50, vy: 0, grounded: true };
      obstacles = [];
      bottles = [];
      score = 0;
      doublePoints = false;
      doubleTimer = 0;
      speed = 2;
      frame = 0;
      bgOffset = 0;
    }

    function startGame() {
      resetGame();
      gameRunning = true;
      startBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      animationId = requestAnimationFrame(gameLoop);
    }

    function endGame() {
      gameRunning = false;
      cancelAnimationFrame(animationId);
      restartBtn.style.display = 'block';
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
      ctx.fillStyle = '#444';
      ctx.fillRect(0, canvas.height - 120, canvas.width, 20);

      ctx.strokeStyle = '#fff';
      bgOffset -= speed;
      if (bgOffset <= -40) bgOffset = 0;
      for (let i = bgOffset; i < canvas.width; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i, canvas.height - 110);
        ctx.lineTo(i + 20, canvas.height - 110);
        ctx.stroke();
      }
    }

    function updatePlayer() {
      player.vy += 1.0;
      player.y += player.vy;

      if (!player.grounded && player.x < 160) {
        player.x += 1.5;
      }

      if (player.y >= 600) {
        player.y = 600;
        player.vy = 0;
        player.grounded = true;
      }
    }

    function spawnObstacle() {
      if (obstacles.length === 0 && Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 600, width: 50, height: 50 });
      }
    }

    function spawnBottle() {
      if (Math.random() < 0.005) {
        bottles.push({ x: canvas.width, y: 550, width: 30, height: 30 });
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= speed;
        if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
        if (isColliding(player, obstacles[i])) endGame();
      }
    }

    function updateBottles() {
      for (let i = bottles.length - 1; i >= 0; i--) {
        bottles[i].x -= speed;
        if (bottles[i].x + bottles[i].width < 0) bottles.splice(i, 1);
        else if (isColliding(player, bottles[i])) {
          doublePoints = true;
          doubleTimer = 300;
          bottles.splice(i, 1);
        }
      }
    }

    function drawGameObjects() {
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      for (let obs of obstacles) {
        ctx.drawImage(dogImg, obs.x, obs.y, obs.width, obs.height);
      }
      for (let b of bottles) {
        ctx.drawImage(bottleImg, b.x, b.y, b.width, b.height);
      }
    }

    function updateScore() {
      if (frame % 10 === 0) {
        score += doublePoints ? 2 : 1;
        scoreDisplay.textContent = `Pontos: ${score}`;
      }
      if (doublePoints && doubleTimer-- <= 0) {
        doublePoints = false;
      }
    }

    function gameLoop() {
      try {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        updatePlayer();
        spawnObstacle();
        spawnBottle();
        updateObstacles();
        updateBottles();
        drawGameObjects();
        updateScore();
        if (frame % 500 === 0) speed += 0.2;
        frame++;
        animationId = requestAnimationFrame(gameLoop);
      } catch (e) {
        console.error("Erro durante o jogo:", e);
        endGame();
      }
    }

    function isColliding(a, b) {
      const padding = 10;
      return (
        a.x + padding < b.x + b.width - padding &&
        a.x + a.width - padding > b.x + padding &&
        a.y + padding < b.y + b.height - padding &&
        a.y + a.height - padding > b.y + padding
      );
    }

    window.addEventListener('keydown', (e) => {
      if ((e.key === ' ' || e.key === 'ArrowUp') && player.grounded) {
        player.vy = -32;
        player.grounded = false;
      }
    });

    canvas.addEventListener('touchstart', () => {
      if (player.grounded) {
        player.vy = -32;
        player.grounded = false;
      }
    });

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
