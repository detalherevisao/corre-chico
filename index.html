<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORRE, CHICO!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #startBtn, #restartBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #00b894;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }
    #startBtn { top: 40%; }
    #restartBtn { top: 50%; display: none; }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="score">Pontos: 0</div>
  <button id="startBtn">CHICÃO ESTÁ PRONTO</button>
  <button id="restartBtn">RECOMEÇAR</button>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");
    const scoreDisplay = document.getElementById("score");

    // Imagens do jogo
    const runnerImg = new Image(); runnerImg.src = "runner.png";
    const bottleImg = new Image(); bottleImg.src = "energy_bottle.png";
    const dogImg = new Image(); dogImg.src = "dog_obstacle.png";
    const bgImg = new Image(); bgImg.src = "background.png";

    // Jogo
    let runner = { x: 50, y: 300, width: 50, height: 50, vy: 0, jumping: false };
    let gravity = 1.5;
    let score = 0;
    let doublePoints = false;
    let doubleTimer = 0;
    let obstacles = [];
    let items = [];
    let bgX = 0;
    let gameSpeed = 4;
    let playing = false;

    function drawBackground() {
      bgX -= gameSpeed / 2;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    function drawRunner() {
      ctx.drawImage(runnerImg, runner.x, runner.y, runner.width, runner.height);
    }

    function drawObstacles() {
      for (let o of obstacles) {
        o.x -= gameSpeed;
        ctx.drawImage(dogImg, o.x, o.y, o.width, o.height);
      }
    }

    function drawItems() {
      for (let i of items) {
        i.x -= gameSpeed;
        ctx.drawImage(bottleImg, i.x, i.y, i.width, i.height);
      }
    }

    function updateRunner() {
      runner.y += runner.vy;
      runner.vy += gravity;
      if (runner.y > 300) {
        runner.y = 300;
        runner.vy = 0;
        runner.jumping = false;
      }
    }

    function spawnObstacle() {
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 310, width: 50, height: 50 });
      }
    }

    function spawnItem() {
      if (Math.random() < 0.01) {
        items.push({ x: canvas.width, y: 250, width: 30, height: 30 });
      }
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawRunner();
      drawObstacles();
      drawItems();
      updateRunner();

      spawnObstacle();
      spawnItem();

      obstacles = obstacles.filter(o => o.x + o.width > 0);
      items = items.filter(i => i.x + i.width > 0);

      for (let o of obstacles) {
        if (checkCollision(runner, o)) {
          endGame();
          return;
        }
      }

      for (let i = items.length - 1; i >= 0; i--) {
        if (checkCollision(runner, items[i])) {
          doublePoints = true;
          doubleTimer = 300; // 5s a 60fps
          items.splice(i, 1);
        }
      }

      if (doublePoints) {
        score += 2;
        doubleTimer--;
        if (doubleTimer <= 0) doublePoints = false;
      } else {
        score++;
      }

      scoreDisplay.textContent = "Pontos: " + score;

      gameSpeed += 0.002;

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      playing = false;
      restartBtn.style.display = "block";
    }

    function startGame() {
      // Reset
      runner.y = 300;
      runner.vy = 0;
      runner.jumping = false;
      obstacles = [];
      items = [];
      score = 0;
      doublePoints = false;
      gameSpeed = 4;
      bgX = 0;
      playing = true;
      restartBtn.style.display = "none";
      startBtn.style.display = "none";
      requestAnimationFrame(updateGame);
    }

    // Controles
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !runner.jumping) {
        runner.vy = -20;
        runner.jumping = true;
      }
    });

    canvas.addEventListener("touchstart", () => {
      if (!runner.jumping) {
        runner.vy = -20;
        runner.jumping = true;
      }
    });

    startBtn.onclick = startGame;
    restartBtn.onclick = startGame;
  </script>
</body>
</html>
