<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corre, Chico!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87CEEB;
      font-family: sans-serif;
      user-select: none;
    }

    #gameCanvas {
      display: block;
      background: #87CEEB;
    }

    #startButton, #restartButton {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #startButton { top: 40%; }
    #restartButton { top: 60%; display: none; }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="720"></canvas>
  <div id="score">Pontos: 0</div>
  <button id="startButton">CHICÃO ESTÁ PRONTO</button>
  <button id="restartButton">RECOMEÇAR</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startButton = document.getElementById('startButton');
    const restartButton = document.getElementById('restartButton');
    const scoreDisplay = document.getElementById('score');

    const playerImg = new Image();
    playerImg.src = 'runner.png';

    const dogImg = new Image();
    dogImg.src = 'dog_obstacle1.png';

    const bottleImg = new Image();
    bottleImg.src = 'garrafa1.png';

    let gameRunning = false;
    let player, obstacles, bottles, score, doublePoints, doublePointsTimer, speed, frame, groundOffset;

    function resetGameState() {
      player = { x: 50, y: 600, width: 50, height: 50, vy: 0, grounded: true };
      obstacles = [];
      bottles = [];
      score = 0;
      doublePoints = false;
      doublePointsTimer = 0;
      speed = 2;
      frame = 0;
      groundOffset = 0;
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      startButton.style.display = 'none';
      restartButton.style.display = 'none';
      requestAnimationFrame(loop);
    }

    function gameOver() {
      gameRunning = false;
      restartButton.style.display = 'block';
    }

    function drawBackground() {
      ctx.fillStyle = '#87CEEB';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

      ctx.fillStyle = '#444';
      ctx.fillRect(0, canvas.height - 120, canvas.width, 20);

      ctx.strokeStyle = '#fff';
      groundOffset -= speed;
      if (groundOffset <= -40) groundOffset = 0;
      for (let i = groundOffset; i < canvas.width; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i, canvas.height - 110);
        ctx.lineTo(i + 20, canvas.height - 110);
        ctx.stroke();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
      for (let obs of obstacles) {
        ctx.drawImage(dogImg, obs.x, obs.y, obs.width, obs.height);
      }
      for (let b of bottles) {
        ctx.drawImage(bottleImg, b.x, b.y, b.width, b.height);
      }
    }

    function update() {
      player.vy += 1.2;
      player.y += player.vy;

      if (player.y > 600) {
        player.y = 600;
        player.vy = 0;
        player.grounded = true;
      }

      if (obstacles.length === 0 && Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 600, width: 50, height: 50 });
      }

      obstacles.forEach((obs, i) => {
        obs.x -= speed;
        if (obs.x + obs.width < 0) obstacles.splice(i, 1);
        if (isColliding(player, obs)) gameOver();
      });

      if (Math.random() < 0.005) {
        bottles.push({ x: canvas.width, y: 550, width: 30, height: 30 });
      }

      bottles.forEach((b, i) => {
        b.x -= speed;
        if (b.x + b.width < 0) bottles.splice(i, 1);
        if (isColliding(player, b)) {
          doublePoints = true;
          doublePointsTimer = 300;
          bottles.splice(i, 1);
        }
      });

      if (frame % 10 === 0) {
        score += doublePoints ? 2 : 1;
        scoreDisplay.textContent = `Pontos: ${score}`;
      }

      if (doublePointsTimer > 0) {
        doublePointsTimer--;
      } else {
        doublePoints = false;
      }

      if (frame % 500 === 0) speed += 0.2;

      frame++;
    }

    function loop() {
      if (!gameRunning) return;
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function isColliding(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x &&
             a.y < b.y + b.height && a.y + a.height > b.y;
    }

    window.addEventListener('keydown', e => {
      if ((e.key === ' ' || e.key === 'ArrowUp') && player.grounded) {
        player.vy = -28;
        player.grounded = false;
      }
    });

    canvas.addEventListener('touchstart', () => {
      if (player.grounded) {
        player.vy = -28;
        player.grounded = false;
      }
    });

    startButton.onclick = startGame;
    restartButton.onclick = startGame;
  </script>
</body>
</html>
